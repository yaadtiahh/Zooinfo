{% extends 'template.html' %}

{% block title %}
  Главная страница
{% endblock %}


{% block body %}
  <div class="result">
    <div class="container">
      <h1>Результаты поиска для {{ animal }}</h1>
      <div class = "img_result">
        {% if image_url %}
          <img src="{{ image_url }}" alt="{{ animal }}">
        {% else %}
          <р>Изображение недоступно.</р>
        {% endif %}
      </div>
      <div class="info_result">
        <p>{{ info }}</p>
        <p><a href="{{ article_url }}">Читать далее на Википедии</a></р>
      </div>
      <p><a href="/home">Назад к поиску</a></р>
    </div>
  </div>
{% endblock %}
