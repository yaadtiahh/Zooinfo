{% extends 'template.html' %}

{% block title %}
  Результат поиска
{% endblock %}


{% block body %}
  <div class="result">
    <div class="container">
      <div class = "img_result">
        {% if image_url %}
          <img src="{{ image_url }}" alt="{{ animal }}">
        {% endif %}
      </div>
      <div class="info_result">
        <h1>{{ animal }}</h1>
        <p>{{ info }}</p>
        <p><a href="{{ article_url }}">Читать далее на Википедии</a></р>
      </div>
    </div>
    <div class="back">
      <form>
        <a href="/"><img src="static/img/corner-left-up.svg" alt="стрелка" 
          style="vertical-align: middle" width="20px" height="20px">Назад к поиску</a></p>
      </form>
    </div>
  </div>
{% endblock %}
